context:
  - name: Boolean
    def: true|false
  - name: Integer
    def: ..
  - name: Decimal
    def: '...'
  - name: String
    def: /.*/
  - name: PositiveInteger
    def: 0..
  - name: PositiveDecimal
    def: 0.0...
  - name: Number
    def: ..|...
  - name: PositiveNumber
    def: 0..|0.0...
  - name: WholeNumber
    def: ..|.../1.0
  - name: NonEmptyString
    def: /.+/
  - name: IntegerString
    def: /\-?\d+([eE][\+\-]?\d+)?/
  - name: DecimalString
    def: /\-?\d+\.\d+([eE][\+\-]?\d+)?/
  - name: NumberString
    def: IntegerString|DecimalString
  - name: IsoDate
    def: /\d{4}-[01]\d-[0-3]\d/
  - name: IsoDateTimeHours
    def: /\d{4}-[01]\d-[0-3]\dT[0-2]\d([+-][0-2]\d:[0-5]\d|Z)/
  - name: IsoDateTimeMinutes
    def: /\d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d([+-][0-2]\d:[0-5]\d|Z)/
  - name: IsoDateTimeSeconds
    def: /\d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d:[0-5]\d([+-][0-2]\d:[0-5]\d|Z)/
  - name: IsoDateTimeMillis
    def: /\d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d:[0-5]\d\.\d{3}([+-][0-2]\d:[0-5]\d|Z)/
  - name: IsoDateTime
    def: IsoDateTimeSeconds
  - name: Scalar
    def: Boolean|Integer|Decimal|String
  - name: NotNull
    def: Scalar|Object|Array
  - name: Tree(T,X)
    def: T|Array(Tree(T),X)
  - name: Graph(T)
    def: T|Object(Graph(T))
  - name: Grid(T,X,Y)
    def: Array(Array(T,Y),X)
  - name: Grid3d(T,X,Y,Z)
    def: Array(Array(Array(T,Z),Y),X)
  - name: Entry(K,V)
    def:
      key: K
      value: V
  - name: Map(K,V,X)
    def: Array(Entry(K,V),X)
  - name: Directory(T,X)
    def:
      name: String
      contents: Array(T|Directory(T),X)
  - name: Type
    def:
      name: String
      abstract: Boolean?
      extends: String?
      def: Graph(Scalar)?
  - name: Schema
    def:
      def: Graph(Scalar)
      context: Array(Type)?
  - name: Library
    def:
      context: Array(Type)

